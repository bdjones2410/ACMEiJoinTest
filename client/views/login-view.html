<div class="login-wrapper">
  <div class="upper-header">
    <img src="assets/acmeplaque.png" class="img-responsive img-thumb"alt="">
    <span class="text">Financial</span>
  </div>

  <div class="lower-container">
    <div class="error_box"></div>

    <form ng-submit="LoginCtrl.login(LoginCtrl.email, LoginCtrl.password)">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" ng-model="LoginCtrl.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" ng-model="LoginCtrl.password">
      </div>
      <button type="submit" id="login-btn" class="btn btn-primary btn-lg btn-custom">login</button>
    </form>
  </div>
</div>
